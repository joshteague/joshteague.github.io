---
layout: default
active: journal
---
<div id='post'>
	<div class='container'>
		<div class='row'>
			<div class='col-md-offset-2 col-xs-12 col-sm-10 col-md-10'>
				<header class="post-header">
	    		<h1>{{ page.title }}</h1>
	    		<p class="meta">{{ page.date | date: "%-d %b, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	  		</header>

			  <article class="post">
			  {{ content }}
			  </article>
	  	</div>
	  </div>
	 </div>
 </div>
